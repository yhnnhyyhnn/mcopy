log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p %d{MM-dd HH:mm:ss} %c{1} - %m%n


log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.File=DataServer.log
log4j.appender.rollingFile.MaxFileSize=10MB
log4j.appender.rollingFile.MaxBackupIndex=2
log4j.appender.rollingFile.layout = org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%p %d{MM-dd HH:mm:ss} %c{1} - %m%n
#log4j.rootLogger = INFO, rollingFile
log4j.rootLogger = INFO, CONSOLE
log4j.logger.com.atomikos=ERROR

log4j.logger.org.springframework=OFF

#log4j.additivity.com.atomikos=false
